{% extends "expenses/base.html" %}

{% load static %}

{% load humanize %}

{% block title %}
    Add Expense
{% endblock %}

{% block content %}

    <div class="container mt-5" style="max-width: 50%;">
        <h4 class="mb-5 text-center">Update expense #{{ expense.id }}
        </h4>

        <form action="{% url 'expenses:update' expense.id %}" method="post">

            {% csrf_token %}

            <div class="row mb-3">
                <label for="inputText3" class="col-sm-2 col-form-label">Paid for</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control update-input" name="title" placeholder="{{ expense.title }}" id="inputText3"></div>
                </div>

                <div class="row mb-3">
                    <label for="inputDesc3" class="col-sm-2 col-form-label">Description</label>

                    <div class="col-sm-10">
                        <textarea class="form-control update-input" rows="3" name="desc" id="inputDesc3" maxlength="200" placeholder="{{ expense.description }}"></textarea>

                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPrice3" class="col-sm-2 col-form-label">Amount Paid</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control update-input" name="price" placeholder="{{ expense.amount }}" id="inputPrice3"></div>
                    </div>

                    <a class="btn btn-secondary float-end" href="{% url 'expenses:home' %}" role="button">Cancel</a>
                    <button type="submit" class="btn btn-primary float-end me-3">Update</button>

                </form>
            </div>


        {% endblock %}
